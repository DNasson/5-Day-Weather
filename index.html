<!doctype html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css"/>
</head>

<body style="display: flex;
flex-direction: column;">
  <header style="display: flex; flex-direction: row-reverse";>
    <div id='today' style="justify-content: flex-end;"></div>
  </header>
  <main style="display: flex; flex-direction: column;">
    <h1 style="display: flex; justify-content: center;"> Weather Forecast</h1>
    <form id="search-form">
      <label for="search-input">Please search a city</label>
      <input type="text" id="search-input">
      <button type="submit">Search city</button>
    </form>
    
  <div class="card text-white bg-primary w-50 row">
    <!-- <img class="card-img-top" src="holder.js/100px180/" alt="Title"> -->
    <div id="currentforecast-container" class="card-body">
      <h4 class="card-title">Current Forecast</h4>
      <p class="card-text"></p>
    </div>
  </div>
    
    <div class="card" style="display: flex; flex-direction: column; flex-wrap: wrap; align-items: flex-end;";>
            <div id="forecast-container" class="card-body">
              <h3 class="card-title">5 Day Forecast</h3>
              <p class="card-text"></p>
            </div>
        </div>

    <div id="history" class="card w-25">
        <h2>Cities</h2>
        <button type="submit2" id="city-list" onclick="displayWeather()"></button>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
  
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Weather</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modalImageDisplay">
  
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
  
        </div>
  
      </div>
    </div>
  
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="assets/script.js"></script>
  <!-- <script src="junk.js"></script> -->
</body>

</html>
